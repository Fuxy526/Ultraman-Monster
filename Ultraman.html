<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Ultraman</title>
	<link rel="stylesheet" type="text/css" href="css/utm.css">
</head>
<body>
	<!-- 奥特曼容器 -->
	<div class="ultraman_wrapper">
		<!-- 奥特曼整体 -->
		<div class="ultraman_inner">
			<!-- 头 -->
			<div class="ultraman head"></div>
			<!-- end 头 -->
			<!-- 鼻子 -->
			<div class="ultraman nose"></div>
			<!-- end 鼻子 -->
			<!-- 左眼 -->
			<div class="ultraman eye lefteye"></div>
			<!-- end 左眼 -->
			<!-- 右眼 -->
			<div class="ultraman eye righteye"></div>
			<!-- end 右眼 -->
			<!-- 汗滴 -->
			<div class="ultraman sweat"></div>
			<!-- end 汗滴 -->
			<!-- 左耳 -->
			<div class="ultraman leftear"></div>
			<!-- end 左耳 -->
			<!-- 右耳 -->
			<div class="ultraman rightear"></div>
			<!-- end 右耳 -->
			<!-- 左臂 -->
			<div class="ultraman leftarm"></div>
			<!-- end 左臂 -->
			<!-- 右臂 -->
			<div class="ultraman rightarm"></div>
			<!-- end 右臂 -->
			<!-- 身体 -->
			<div class="ultraman body"></div>
			<!-- end 身体 -->
			<!-- 背 -->
			<div class="ultraman back"></div>
			<!-- end 背 -->
			<!-- 左腿 -->
			<div class="ultraman leftleg"></div>
			<!-- end 左腿 -->
			<!-- 右腿 -->
			<div class="ultraman rightleg"></div>
			<!-- end 右腿 -->
			<!-- 裤子 -->
			<div class="ultraman pants"></div>
			<!-- end 裤子 -->
			<!-- 裆部 -->
			<div class="ultraman legbetween"></div>
			<!-- end 裆部 -->
			<!-- 遮挡物1 -->
			<div class="ultraman plus_1"></div>
			<!-- end 遮挡物1 -->
			<!-- 遮挡物2 -->
			<div class="ultraman plus_2"></div>
			<!-- end 遮挡物2 -->
			<!-- 遮挡物3 -->
			<div class="ultraman plus_3"></div>
			<!-- wnd 遮挡物3 -->
		</div>
		<!-- end 奥特曼整体 -->
	</div>
	<!-- end 奥特曼容器 -->
	<!-- 光波容器 -->
	<div class="light_wrapper">
		<!-- 光波 -->
		<div class="light">
			<!-- 光波中心 -->
			<div class="light_center"></div>
			<!-- end 光波中心 -->
		</div>
		<!-- end 光波 -->
	</div>
	<!-- 怪兽容器 -->
	<div class="monster_wrapper">
		<!-- 怪兽整体 -->
		<div class="monster_inner">
			<!-- 头部 -->
			<div class="monster mhead"></div>
			<!-- end 头部 -->
			<!-- 左眼 -->
			<div class="monster mlefteye">
				<!-- 眼白 -->
				<div class="meyeinner"></div>
				<!-- end 眼白 -->
			</div>
			<!-- end 左眼 -->
			<!-- 右眼 -->
			<div class="monster mrighteye">
				<div class="meyeinner"></div>
			</div>
			<!-- end 右眼 -->
			<!-- 鼻子 -->
			<div class="monster mmouse"></div>
			<!-- end 鼻子 -->
			<!-- 身体 -->
			<div class="monster mbody"></div>
			<!-- end 身体 -->
			<!-- 左臂 -->
			<div class="monster mleftarm"></div>
			<!-- end 左臂 -->
			<!-- 右臂 -->
			<div class="monster mrightarm"></div>
			<!-- end 右臂 -->
			<!-- 背上尖尖 -->
			<div class="monster mback_1"></div>
			<div class="monster mback_2"></div>
			<div class="monster mback_3"></div>
			<div class="monster mback_4"></div>
			<!-- end 背上尖尖 -->
			<!-- 肚子 -->
			<div class="monster mdome"></div>
			<!-- end 肚子 -->
			<!-- 尾巴 -->
			<div class="monster mtail"></div>
			<!-- end 尾巴 -->
			<!-- 左腿 -->
			<div class="monster mleftleg"></div>
			<!-- end 左腿 -->
			<!-- 右腿 -->
			<div class="monster mrightleg"></div>
			<!-- end 右腿 -->
			<!-- 遮挡物 -->
			<div class="monster mplus_1"></div>
			<div class="monster mplus_2"></div>
			<div class="monster mplus_3"></div>
			<!-- end 遮挡物 -->
		</div>
		<!-- end 怪兽整体 -->
	</div>
	<!-- end 怪兽容器 -->
	<!-- 火焰容器 -->
	<div class="fire_wrapper">
		<!-- 火焰 -->
		<div class="fire">
			<div class="fire_p1"></div>
			<div class="fire_p2"></div>
			<div class="fire_p3"></div>
		</div>
		<!-- end 火焰 -->
	</div>
	<!-- 场景 -->
	<div class="scenery">
		<!-- 地平线 -->
		<div class="horizon"></div>
		<!-- end 地平线 -->
		<!-- 云 -->
		<div class="cloud">
			<div class="cloud_inner">
				<div class="cloud_p1"></div>
				<div class="cloud_p2"></div>
				<div class="cloud_p3"></div>
				<div class="cloud_p4"></div>
			</div>
		</div>
		<!-- end云 -->
	</div>
	<!-- ens 场景 -->
	<!-- 底部 -->
	<div class="footer">
		<!-- 标题 -->
		<div class="title">Ultraman & Monster</div>
		<!-- end 标题 -->
		<!-- 版权 -->
		<div class="copyright">©2015 coded by Fuxy526</div>
		<!-- end 版权 -->
	</div>
	<!-- end 底部 -->
</body>
</html>
